<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>

  <div class="container">
    <div class="content1">
      <div class="box1">
        <p class="heading">Get </p> 
        <p class="insights"> insights </p>
        <p> that help your business grow.</p>
      </div>
  
      <div class="box2">
        <p>Discover the benefits of data analytics and make 
          better decisions regarding revenue, customer 
          experience, and overall efficiency.</p>
      </div>

      <div class="box3">
        <div class="stat1">
          <h2>10k+</h2>
          <p>COMPANIES</p>
        </div>
        <div class="stat2">
          <h2>314</h2>
          <p>TEMPLATES</p>
        </div>
        <div class="stat3">
          <h2>12M+</h2>
          <p>QUERIES</p>
        </div>
      </div>
    </div>

    <div class="content2">
      <img class="img1" src="images/image-header-desktop.jpg" alt="">
      <img class="img2" src="images/image-header-mobile.jpg" alt="">
    </div>
  </div>

</body>
</html>
